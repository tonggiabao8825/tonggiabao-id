<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoChat AI</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="sidebar-overlay" id="sidebar-overlay"></div>
  <div class="container">
    <div class="app-container">
      <div class="sidebar" id="sidebar">
        <div class="logo">
          <i class="fas fa-robot"></i>
          <span>NeoChat</span>
        </div>
        <button id="new-chat" class="new-chat-btn">
          <i class="fas fa-plus"></i>
          <span>New Chat</span>
        </button>
        
        <!-- Chat Mode Selection -->
        <div class="chat-mode-container">
          <h3>Chat Mode</h3>
          <div class="chat-mode-buttons">
            <button class="chat-mode-btn active" data-mode="cv">
              <i class="fas fa-file-alt"></i>
              <span>CV Ask</span>
            </button>
            <button class="chat-mode-btn" data-mode="digital-twin">
              <i class="fas fa-user-astronaut"></i>
              <span>Digital Twin</span>
            </button>
          </div>
        </div>
        
        <div class="history-container">
          <h3>Chat History</h3>
          <div id="chat-history"></div>
        </div>
        <div class="settings">
          <button id="about-btn">
            <i class="fas fa-user"></i>
            <span>About</span>
          </button>
          <button id="clear-history">
            <i class="fas fa-trash"></i>
            <span>Clear History</span>
          </button>
          <button id="toggle-theme">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
          </button>
        </div>
      </div>
      <div class="chat-container">
        <div class="chat-header">
          <button id="toggle-sidebar" class="toggle-sidebar-btn" title="Toggle Sidebar">
            <i class="fas fa-bars"></i>
          </button>
          <div class="current-chat-title" id="current-chat-title">
            New Conversation
          </div>
          <div class="header-actions">
            <button id="regenerate-response" title="Regenerate response">
              <i class="fas fa-sync"></i>
            </button>
            <button id="stop-response" title="Stop generating">
              <i class="fas fa-stop"></i>
            </button>
            <button id="export-chat" title="Export conversation">
              <i class="fas fa-download"></i>
            </button>
          </div>
        </div>
        <div class="messages" id="messages">
          <div class="intro-message">
            <h1>Welcome to NeoChat AI</h1>
            <p>Ask me anything. I'm powered by deepseek-r1.</p>
            <div class="suggestion-chips">
              <button class="suggestion-chip">Tell me a story</button>
              <button class="suggestion-chip">
                Explain quantum computing
              </button>
              <button class="suggestion-chip">Write a poem</button>
              <button class="suggestion-chip">
                Help me learn JavaScript
              </button>
            </div>
          </div>
        </div>
        <div class="input-area">
          <div class="input-container">
            <button id="file-upload-button" title="Upload File">
              <i class="fas fa-paperclip"></i>
            </button>
            <input type="file" id="file-upload" title="Select file to upload" />
            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-button" title="Send message">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <!-- Pending file preview container -->
          <div id="pending-file-preview"></div>
          <div class="disclaimer">
            NeoChat may produce inaccurate information. Messages are stored
            locally.
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
  <script src="./assets/js/chatbot.js"></script>

</body>

</html>
